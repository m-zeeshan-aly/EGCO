<header
  class="site-header d-flex flex-column justify-content-center align-items-center"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Homepage</a></li>

            <li class="breadcrumb-item active" aria-current="page">
              Contact Form
            </li>
          </ol>
        </nav>

        <h2 class="text-white">Contact Form</h2>
      </div>
    </div>
  </div>
</header>
<div class="contact-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="contact-container">
          <div class="row">
            <div class="col-md-6">
              <form class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </form>
            </div>
            <div class="col-md-6">
              <div class="contact-info">
                <div class="contact-info-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <div>
                    <strong>Address</strong>
                    <p class="mb-0">
                      51 Smart Town, Defence Road, Lahore, Pakistan
                    </p>
                  </div>
                </div>
                <div class="contact-info-item">
                  <i class="fas fa-phone"></i>
                  <div>
                    <strong>Phone</strong>
                    <p class="mb-0">+92 312 4636258</p>
                  </div>
                </div>
                <div class="contact-info-item">
                  <i class="fas fa-envelope"></i>
                  <div>
                    <strong>Email</strong>
                    <p class="mb-0">ceo&#64;egco.pk</p>
                  </div>
                </div>
              </div>
              <iframe
                class="google-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2595.065641062665!2d-122.4230416990949!3d37.80335401520422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858127459fabad%3A0x808ba520e5e9edb7!2sFrancisco%20Park!5e1!3m2!1sen!2sth!4v1684340239744!5m2!1sen!2sth"
                height="250"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
              <div class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="https://linkedin.com" target="_blank" rel="noopener"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                  ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                  ><i class="fab fa-youtube"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
